<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">

  <style>
    body {
      background-image: url("assets/images/title.jpg");
    }
  </style>
  <title>Trivia Game</title>

</head>

<body>
  <div class="headline">
    <h4 class="text-center">Will you be worthy of the Iron Throne?</h4>
  </div>

  <div class="container" id="game">

    <div class="text-center timer-row">
      <h4 id="timer" style="display: none;">Timer</h4>
    </div>
    <form id="quiz" name="quiz">
      <div class="question-row">

        <h3 class="text-center question">Question goes here</h3>
      </div>

      <div class="answer-row">
        <img src="https://loremflickr.com/320/240/dog" alt="#" height="200px" width="200px" />
        <div class="col-8 text-center answers" id="answers">
          <input type='radio' class="choices" id="test1" name='mylist'/><label for="test1">option 1</label><br>
          <input type='radio' class="choices" id="test2" name='mylist'/><label for="test2">option 2</label><br>
          <input type='radio' class="choices" id="test3" name='mylist'/><label for="test3">option 3</label><br>
          <input type='radio' class="choices" id="test4" name='mylist'/><label for="test4">option 4</label><br>
          <p id="correct-answer" style="display: none;"></p>
          <input type="button" id="button" value="Submit" onclick="check();">
        </div>
    </form>
    <div id="after-submit">
      <p id="number-correct"></p>
    </div>
  </div>
  <audio controls loop>
    <source src="./assets/gameOfThrones.mp3.mp3" type="audio.mp3" />
  </audio>

  </div>

  <!--jQuery link-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
  <!--Bootstrap link-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!--My Javascript link-->
  <script src="assets/javascript/app.js"></script>
</body>

</html>
