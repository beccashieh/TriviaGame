<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style>
    body {
      background-image: url("assets/images/title.jpg");

  <title>Trivia Game</title>

</head>

<body>
  <div class="headline">
    <h4 class="text-center">Will you be worthy of the Iron Throne?</h4>
  </div>


  <div class="container">

    <button type="button" class="btn btn-warning text-center" id="start">Let us begin</button>
    <button type="button" class="btn btn-warning text-center" id="re-start">Restart</button>
    <div id="game">

      <div class="text-center timer-row">
        <h4 id="timer">Timer</h4>
        <h3 id="message"></h3>
      </div>

      <!--Questions and answers populate into this div-->
        <div class="question-row" id="quiz">
        </div>
        <!--This div gives the user an indication of how far they are into the quiz-->
        <h2 id="testStatus"></h2>
        <div class="submit">
            <input type="button" class="btn btn-warning text-center" id="subButton" value="Submit" onclick="check();">
        </div>
        
    </div>

        
  </div>

    </form>
    <div id="after-submit">
      <p id="number-correct"></p>
    </div>
  </div>
  <audio controls loop>
    <source src="assets/gameOfThrones.mp3" type="audio.mp3" />
  </audio>
  </div>
  </div>

  <!--jQuery link-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

  <script src="assets/javascript/app.js"></script>

</html>
